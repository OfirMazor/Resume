<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofir Mazor - Resume</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animation utilities */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Print Specific Styles - FIT TO ONE PAGE A4 */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            
            body {
                background: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                /* Optional: zoom out slightly if content is still too long */
                zoom: 0.75; 
            }

            /* Hide print button and non-essential elements */
            .no-print {
                display: none !important;
            }

            /* Reset main container dimensions for print */
            .print-container {
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                min-height: 100vh; 
            }

            /* COMPACT SPACING OVERRIDES FOR PRINT */
            
            /* Header compacting */
            .print-p-header {
                padding: 1.5rem !important;
            }
            .print-text-huge {
                font-size: 2.5rem !important;
                line-height: 1 !important;
                margin-bottom: 0.25rem !important;
            }
            .print-text-sub {
                font-size: 1.25rem !important;
                margin-bottom: 0.5rem !important;
            }

            /* Grid Layout adjustments */
            .print-grid-layout {
                display: grid !important;
                grid-template-columns: 32% 68% !important; /* Force layout proportions */
            }
            
            /* Sidebar compacting */
            .print-sidebar-pad {
                padding: 1rem !important;
            }
            .print-space-y-sidebar > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1.5rem !important; /* Reduced from space-y-10 */
            }

            /* Main content compacting */
            .print-main-pad {
                padding: 1.5rem !important;
            }
            .print-space-y-main > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1.5rem !important; /* Reduced from space-y-12 */
            }

            /* Experience section compacting */
            .print-exp-space > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1rem !important; /* Reduced from space-y-8 */
            }
            .print-exp-card-pad {
                padding: 0.75rem !important;
            }
            
            /* Text size reductions */
            p, li, span, div {
                font-size: 90% !important; 
            }
            h1, h2, h3, h4 {
                margin-top: 0 !important;
            }

            /* Ensure background colors print */
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>

                                <div className="absolute left-4 md:left-8 top-4 bottom-4 w-1 bg-slate-200"></div>

                                {data.experience.map((job, i) => (
                                  <div key={i} className="relative pl-12 md:pl-20">
                                    <div className="absolute left-0 md:left-4 top-0 w-9 h-9 md:w-9 md:h-9 bg-white border-4 border-indigo-600 rounded-full z-10 shadow-md"></div>
                                    
                                    <div className="print-exp-card-pad bg-white p-6 rounded-2xl shadow-lg border border-slate-100 hover:shadow-xl transition-shadow duration-300 break-inside-avoid">
                                      <div className="flex flex-col md:flex-row md:justify-between md:items-center mb-4 border-b border-slate-100 pb-4">
                                        <div>
                                          <h4 className="text-xl md:text-2xl font-bold text-slate-800">{job.role}</h4>
                                          <h5 className="text-indigo-600 font-bold text-lg">{job.company}</h5>
                                        </div>
                                        <span className="inline-block mt-2 md:mt-0 bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-bold whitespace-nowrap">
                                          {job.period}
                                        </span>
                                      </div>
                                      
                                      <ul className="space-y-3">
                                        {job.bullets.map((bullet, idx) => (
                                          <li key={idx} className="flex items-start gap-3 text-slate-600 leading-relaxed group">
                                            <span className="mt-1.5 w-2 h-2 bg-indigo-400 rounded-full group-hover:scale-125 transition-transform shrink-0 print:bg-indigo-600"></span>
                                            <span>{bullet}</span>
                                          </li>
                                        ))}
                                      </ul>
                                    </div>
                                  </div>
                                ))}
                              </div>
                            </div>

                            {/* Awards Grid */}
                            <div className="break-inside-avoid">
                              <h3 className="text-2xl font-black text-slate-800 mb-6 flex items-center gap-3">
                                 <div className="bg-orange-500 text-white p-2 rounded-lg shadow-lg shadow-orange-500/30">
                                   <div className="w-6 h-6"><Icons.Award /></div>
                                 </div>
                                 AWARDS & RECOGNITION
                              </h3>
                              <div className="grid gap-6 md:grid-cols-2">
                                {data.awards.map((award, i) => (
                                  <div key={i} className={`p-5 rounded-xl border-l-4 shadow-sm ${i === 2 ? 'md:col-span-2 border-purple-500 bg-purple-50' : 'border-orange-500 bg-orange-50'}`}>
                                    <div className="text-xs font-bold uppercase tracking-widest text-slate-500 mb-1">{award.date}</div>
                                    <h4 className="font-bold text-slate-800 mb-2">{award.title}</h4>
                                    <p className="text-sm text-slate-600">{award.desc}</p>
                                  </div>
                                ))}
                              </div>
                            </div>

                            {/* Military Service */}
                            <div className="bg-slate-100 rounded-xl p-6 flex items-start gap-4 border border-slate-200 break-inside-avoid">
                               <div className="w-8 h-8 text-slate-600 shrink-0"><Icons.Shield /></div>
                               <div>
                                 <h4 className="font-bold text-slate-800 uppercase tracking-wider text-sm mb-1">IDF Military Service</h4>
                                 <p className="text-slate-600 font-medium">{data.military}</p>
                               </div>
                            </div>

                          </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Resume />);
    </script>
</body>
</html>
